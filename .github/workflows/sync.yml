name: Mirror to Hosting Repo

on:
  push:
    branches:
      - main   # adjust if your default branch is different

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repo
        uses: actions/checkout@v3

      - name: Push to hosting repo
        run: |
          git config --global user.name "QuoreTex Auto Deploy"
          git config --global user.email "deploy@quoretex.com"

          git remote add hosting https://x-access-token:${{ secrets.DEPLOY_REPO_TOKEN }}@github.com/QuoreTex/QuoreTexWebsite.git
          git push --force hosting main:main
