<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why Choose QuoreTex</title>
    <style>
        html, body {
            height: 100%;
        }
        body {
            background-color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            min-width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }
        .why-choose {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 5vw 4vw;
            max-width: 800px;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px 0 rgba(22,138,173,0.08);
        }
        .why-choose h1 {
            color: #168AAD;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .why-choose p {
            color: #1E3A8A;
            font-size: 1.2em;
        }
        @media (max-width: 600px) {
            .why-choose {
                padding: 8vw 2vw;
                max-width: 98vw;
            }
            .why-choose h1 {
                font-size: 1.6em;
            }
            .why-choose p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="why-choose">
        <h1>Why Choose QuoreTex</h1>
        <p>We deliver exceptional value through our expertise, client-centric approach, and commitment to quality.</p>
    </div>
</body>
</html>
